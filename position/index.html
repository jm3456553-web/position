<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="box">
        <img src="cat.jpg" alt="" width="300px">
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nesciunt veniam nisi quasi asperiores eveniet</p>
        <button class="NEXT">NEXT</button>
        <button class="before">before</button>
        </div>
        <!--position: relative : 자기 자신 기준으로 좌표지정
        position: absolute : 브라우저 왼쪽 상단 좌표지정
        단) 부모에게 relative 있으면 부모기준이다.
        P태그에 줬으면 부모로 지정한 테두리 박스 안에서 자유롭게 노세요 느낌. 박스(초록테두리) 사이즈에 비해 글자가 좀 더 작아야 하기에 50%로 사이즈 조절한 것.
         top: 20px; right: 20px;
         기준점에서 출발하는 위치이기 때문에 위에서 20px만큼 떨어짐
         오른쪽에서 20px 떨어지기에 오른쪽 위 모서리에 붙음.
         padding: 10px 20px; 2가지 수의 패딩이면 상하 | 좌우 패딩값이다.
         top: 50%; 위에서부터 50% 떨어짐. ransform: translateY(-50%) 자기 자신 높이에서 -50% 올리면 중앙으로 위치
         right: 100%; 부모는 .box(부모)의 width: 800px 오른쪽으로 100% 떨어져하면 테두리 왼쪽으로 나가버림.-->
</body>
</html>
